apiVersion: v1
kind: Pod
metadata:
  name: downward-env
spec:
  containers:
  - name: flask-container
    image: kksshh0612/downward-api:latest
    ports:
    - containerPort: 5000
    env:
    - name: POD_NAME
      valueFrom:
        fieldRef:
          fieldPath: metadata.name
    - name: POD_NAMESPACE
      valueFrom:
        fieldRef:
          fieldPath: metadata.namespace
    - name: NODE_NAME
      valueFrom:
        fieldRef:
          fieldPath: spec.nodeName